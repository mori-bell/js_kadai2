<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
</head>

<body>



  <script>
    'use strict';
    for (let i = 0; i < 101; i++) {
      const div = document.createElement('div');
      div.textContent = i;
      document.body.appendChild(div);

      if (i % 15 == 0) {
        div.textContent ='FizzBuzz';
        
      }
      else if (i % 3 == 0) {
         div.textContent ='Fizz';
      }
      else if (i % 5 == 0) {
        div.textContent ='Buzz';
      }
      
    }
  </script>
</body>

</html>
